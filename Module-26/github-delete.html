<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Github Delete</title>
</head>
<body>

  <h1 id="secert-info">My Secret Info</h1>
  <input id="input-delete" placeholder="write delete" type="7">
  <button id="btn-delete" disabled>Delete</button>
  
  <script>
    document.getElementById('input-delete').addEventListener('keyup', function(){
      const text = event.target.value;
      const btnDelete = document.getElementById('btn-delete');
      if(text === 'delete'){
        console.log('delete typed')
        btnDelete.disabled = false;
        const secretTag = document.getElementById('secert-info');
        secretTag.style.display = 'none';
      } else{
        console.log('something else')
        btnDelete.disabled = true;
      }
    })
  </script>

  <script src="js/more-events.js"></script>
</body>
</html>
